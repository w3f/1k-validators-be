version: 2.1

jobs:
  checkDependencies:
    docker:
      - image: node:slim
    steps:
      - checkout
      - run:
          command: |
            yarn audit

  checkCandidatesFile:
    docker:
      - image: node:22
    resource_class: large
    steps:
      - checkout
      - run:
          environment:
            YARN_ENABLE_IMMUTABLE_INSTALLS: false
          command: |
            yarn set version 3.2.2 && yarn install && yarn build && yarn workspace @1kv/common ci:checkCandidatesFile

  checkCoreESLint:
    docker:
      - image: node:22
    resource_class: large
    steps:
      - checkout
      - run:
          environment:
            YARN_ENABLE_IMMUTABLE_INSTALLS: false
          command: |
            yarn set version 3.2.2 && yarn install && yarn build && yarn workspace @1kv/core lint

  checkCommonESLint:
    docker:
      - image: node:22
    resource_class: large
    steps:
      - checkout
      - run:
          environment:
            YARN_ENABLE_IMMUTABLE_INSTALLS: false
          command: |
            yarn set version 3.2.2 && yarn install && yarn build && yarn workspace @1kv/common lint

  CommonUnitTests:
    description: "Common Unit Tests"
    docker:
      - image: node:22-slim
      - image: mongo:6.0.9
        name: mongodb
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn workspace @1kv/common test:unit

  ChaindataIntegrationTests:
    description: "Chaindata Integration Tests"
    docker:
      - image: node:22-bullseye
      - image: mongo:6.0.9
        name: mongodb
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn workspace @1kv/common test:chaindata:int

  ApiHandlerIntegrationTests:
    description: "ApiHandler Integration Tests"
    docker:
      - image: node:22-bullseye
      - image: mongo:6.0.9
        name: mongodb
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn workspace @1kv/common test:apihandler:int

  NominatorIntegrationTests:
    description: "Nominator Integration Tests"
    docker:
      - image: node:22-bullseye
      - image: mongo:6.0.9
        name: mongodb
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn workspace @1kv/common test:nominator:int

  ScorekeeperIntegrationTests:
    description: "Scorekeeper Integration Tests"
    docker:
      - image: node:22-bullseye
      - image: mongo:6.0.9
        name: mongodb

    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn workspace @1kv/common test:scorekeeper:int

  TelemetryIntegrationTests:
    description: "Telemetry Integration Tests"
    docker:
      - image: node:22-bullseye
      - image: mongo:6.0.9
        name: mongodb

    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - run:
          name: Run Tests
          command: |
            export MONGO_URI="mongodb://mongodb:27017/testdb"
            yarn build && yarn workspace @1kv/telemetry test:int

  helmLint:
    docker:
      - image: web3f/ci-commons:v3.2.3
    steps:
      - checkout
      - run:
          command: |
            helm lint ./charts/otv-backend

  buildCoreImage:
    docker:
      - image: web3f/ci-commons:v3.2.3
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            /scripts/build-image.sh web3f/otv-backend . --build-arg PACKAGE=core

  integrationTests:
    docker:
      - image: web3f/ci-commons:v3.2.3
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            /scripts/integration-tests.sh kindest/node:v1.21.1

  publishCoreImage:
    docker:
      - image: web3f/ci-commons:v3.2.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            /scripts/publish-image.sh web3f/otv-backend

  publishCoreImageStaging:
    docker:
      - image: web3f/ci-commons:v3.2.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            /scripts/publish-image.sh web3f/otv-backend staging

  publishChart:
    docker:
      - image: web3f/ci-commons:v3.2.3
    steps:
      - checkout
      - run:
          command: |
            /scripts/publish-chart.sh

  deploy:
    docker:
      - image: web3f/ci-commons:v3.2.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          environment:
            HELM_ENV: production
          command: |
            /scripts/deploy.sh -c community

workflows:
  version: 2
  test_and_deploy:
    jobs:
      # - checkDependencies:
      # filters:
      # tags:
      # only: /.*/
      - checkCandidatesFile:
          filters:
            tags:
              ignore: /pull\/[0-9]+/
      - checkCommonESLint:
          filters:
            tags:
              only: /.*/
      - checkCoreESLint:
          filters:
            tags:
              only: /.*/
      - CommonUnitTests:
          filters:
            tags:
              ignore: /.*/
      - ChaindataIntegrationTests:
          filters:
            tags:
              ignore: /.*/
      - ApiHandlerIntegrationTests:
          filters:
            tags:
              ignore: /.*/
      - NominatorIntegrationTests:
          filters:
            tags:
              ignore: /.*/
      - ScorekeeperIntegrationTests:
          filters:
            tags:
              ignore: /.*/
      - TelemetryIntegrationTests:
          filters:
            tags:
              ignore: /.*/
      - helmLint:
          filters:
            tags:
              only: /.*/
      - buildCoreImage:
          context: dockerhub-bot
          filters:
            tags:
              only: /.*/
      - integrationTests:
          filters:
            tags:
              only: /.*/
          requires:
            - helmLint
            - buildCoreImage
      - publishCoreImage:
          context: dockerhub-bot
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - integrationTests
      - publishCoreImageStaging:
          context: dockerhub-bot
          filters:
            branches:
              only: staging
          requires:
            - integrationTests
      - publishChart:
          context: github-bot
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - integrationTests
