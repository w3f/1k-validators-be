apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "otv-backend.core-release-name" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{ if .Values.certificate.enabled }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{ end }}
spec:
  tls:
  - hosts:
      - {{ .Values.domain }}
    secretName: {{ include "otv-backend.tls-secret-name" . }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "otv-backend.core-release-name" . }}
            port:
              number: {{ .Values.port }}
