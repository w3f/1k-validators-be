apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag | default "latest" }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: backend
          containerPort: {{ .Values.backendPort }}
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: {{ .Values.backendPort }}
          initialDelaySeconds: 30
          timeoutSeconds: 3
        volumeMounts:
        - name: data
          mountPath: /data
        - name: secret-config
          mountPath: /code/config/secret.json
          subPath: secret.json
          readOnly: true
        - name: main-config
          mountPath: /code/config/main.json
          subPath: main.json
          readOnly: true
      {{- if ne .Values.environment "ci" }}
        resources:
          limits:
            cpu: 600m
            memory: 1Gi
          requests:
            cpu: 300m
            memory: 400Mi
      {{- end }}
      {{- if eq .Values.environment "ci" }}
        env:
        - name: CI
          value: "true"
      {{- end }}    
      volumes:
      - name: secret-config
        secret:
          secretName: {{ .Release.Name }}
      - name: main-config
        configMap:
          name: {{ .Release.Name }}
      {{ if eq .Values.environment "ci" }}
      - name: data
        emptyDir: {}
      {{ else }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
      {{ end }}
