environments:
  production:
  ci:

repositories:
  - name: w3f
    url: https://w3f.github.io/helm-charts/

releases:
  - name: kusama-otv-backend
    namespace: kusama
    {{ if eq .Environment.Name "production" }}
    chart: w3f/otv-backend
    version: v2.0.1
    {{ else }}
    chart: ../charts/otv-backend
    {{ end }}
    values:
    - ./config/kusama/otv-backend.yaml.gotmpl
    
